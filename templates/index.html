<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Career Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  <style>
    *{
    font-family: 'Montserrat', sans-serif;
    font-weight: 500px;
}
body{
    background-image: url("contents/abstract-blur-hotel-interior.jpg");
    background-size: cover;
}

  
  h1 {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
    text-align: left;
  }
  
  input[type="text"],
  input[type="password"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  #submit {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .options {
    margin-top: 10px;
  }
  
  .options a {
    text-decoration: none;
    color: #007bff;
    margin-right: 10px;
  }
  
  .options a:hover {
    text-decoration: underline;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    background-color: gray;
  }
  
  h1 {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
    text-align: left;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
select {
  padding: 8px;
  font-size: 15px;
}
#home {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
      <h1>Start your career here</h1>
      <form id="careerForm" action="https://6sxj5a651d.execute-api.us-east-1.amazonaws.com/dev" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
          <label for="location">Location</label>
          <textarea id="location" name="location" placeholder="Enter your location" required></textarea>
          
          <label for="option">How did you hear about us</label>
          <select id="option" name="option">
              <option value="youtube">YouTube</option>
              <option value="facebook">Facebook</option>
              <option value="employees">Employees</option>
              <option value="google">Google</option>
              <option value="tiktok">TikTok</option>
              <option value="others">Others</option>
          </select>
          
          <label for="experience">Your experience</label>
          <textarea id="experience" name="experience" placeholder="e.g. software developer" required></textarea>
          
          <label for="education">Highest Education</label>
          <textarea id="education" name="education" placeholder="Education" required></textarea>
          
          <label for="phone">Phone number</label>
          <textarea id="phone" name="phone" placeholder="Enter your phone number" required></textarea>
          
          <label for="resume">Your resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

          <a id="submit" href="submit.html" onclick="callAPI(
            document.getElementById('name').value,
            document.getElementById('email').value,
            document.getElementById('location').value,
            document.getElementById('option').value,
            document.getElementById('experience').value,
            document.getElementById('education').value,
            document.getElementById('phone').value,
            document.getElementById('resume').value
          )">Submit</a>
           <a id="home" href="Oak.html">Home</a>

      </form>
  </div>
 
     
  
 
</body>

<script>
    var callAPI = () => {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var location = document.getElementById('location').value;
        var option = document.getElementById('option').value;
        var experience = document.getElementById('experience').value;
        var education = document.getElementById('education').value;
        var phone = document.getElementById('phone').value;
        

        var data = {
            name: name,
            email: email,
            location: location,
            option: option,
            experience: experience,
            education: education,
            phone: phone,
            
        };

        var requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        };

        fetch('https://iq2070uoja.execute-api.us-east-1.amazonaws.com/info', requestOptions)
    .then(response => {
        if (response.ok) {
            // API request was successful
            console.log('API request sent successfully');
            // You can add further actions here, such as displaying a success message or redirecting to another page
        } else {
            // API request failed
            console.log('API request failed');
            // You can handle the error case here, such as displaying an error message to the user
        }
    })
    .catch(error => {
        // Handle any errors during the API call
        console.log('Error:', error);
    });}

</script>

</html>
